<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cobra Kai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="top-menu">
      <nav class="nav-item">THE DOJO</nav>
      <nav class="nav-item">VIDEOS</nav>
      <nav class="nav-item">SIGN IN</nav>
    </header>
    <img id="cobra-img" src="./img/wp3089452.png" alt="cobra" />
    <div id="sign">
      <div id="sign-in">
        <h1>Sign In</h1>
        <div>
          <div id="user" class="one-input">
            <label for="user">User</label>
            <input type="text" />
          </div>
          <div class="one-input">
            <label for="password">Password</label>
            <input type="password" />
          </div>
        </div>
        <a href="#">Forgot your password?</a>
        <button id="log">Sign in</button>
      </div>
      <button id="create">Create Account</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
